<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda Secuencial</title>
  <link rel="stylesheet" href="css/secuencial.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-panel">
        <img src="https://1.bp.blogspot.com/-osnmTBMAEOU/YNImW815i-I/AAAAAAAAAHI/wZSt5WsKTLk15KkePCQNNroRSWaUX_6AQCLcBGAsYHQ/s600/05E.gif" alt="Gif" class="gif-image">
      </div>
      <div class="right-panel">
        <h2>Búsqueda Secuencial</h2>
        <label for="numbersInput">Ingrese números separados por comas:</label>
        <input type="text" id="numbersInput" placeholder="Ejemplo: 5, 2, 8, 1, 4">
        <label for="searchInput">Ingrese el número a buscar:</label>
        <input type="text" id="searchInput" placeholder="Ingrese un número"><br><br>
        <button onclick="buscar()">Buscar</button>
        <button onclick="cancelar()">Cancelar</button>
        <p id="result"></p>
      </div>
    </div>
  </div>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <script src="js/secuencial.js"></script>
</body>
</html>
