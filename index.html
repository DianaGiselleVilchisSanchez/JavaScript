<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenamiento Quicksort</title>
  <link rel="stylesheet" href="css/quicksort.css">
</head>
<body>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
  <div id="main-container">
    <section class="content-form">
      <h2>Ordenamiento Quicksort</h2><br><br>
      <form id="quicksort-form">
        <input type="text" id="numbers" placeholder="Ingrese nÃºmeros separados por comas"><br><br>
        <label for="orden">Seleccione el tipo de ordenamiento:</label><br><br>
        <select id="orden">
          <option value="ascendente">Ordenamiento Ascendente</option>
          <option value="descendente">Ordenamiento Descendente</option>
        </select><br><br>
        <button type="button" onclick="ordenarQuicksort()">Ordenar</button>
        <button type="button" onclick="limpiar()">Cancelar</button>
      </form>
      <div id="resultado"></div>
    </section>
  </div>
  <script src="js/quicksort.js"></script>
</body>
</html>
