  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    <section class="content-form">
      <h2>Ordenamiento de Burbuja</h2>

      <form id="burbuja-form">
        <label for="numeros">Ingrese números separados por comas:</label><br><br>
        <input type="text" id="numeros" placeholder="Ingrese números separados por comas"><br><br>
        <label for="tipoOrden">Seleccione el tipo de ordenamiento:</label>
        <select id="tipoOrdenamiento">
          <option value="ascendente">Ordenar Ascendente</option>
          <option value="descendente">Ordenar Descendente</option>
        </select><br>
        <button type="button" onclick="ordenarBurbuja()">Ordenar</button>
        <button type="button" onclick="limpiar()">Cancelar</button>
      </form>
      <h4 id="resultado"></h4>
    </section>
    <script src="js/burbuja.js"></script>
  </body>
